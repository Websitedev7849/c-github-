<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Employee Info</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-start">
    <div class="container mt-5">
        <form id="myForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                  <input type="text" class="form-control" id="dob" name="dob" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="jd">Joining Date</label>
                  <input type="text" class="form-control" id="jd" name="jd" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="salary">Salary</label>
                  <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary in rupees">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </div>

    <div class="alert alert-danger d-none mt-5 ml-5" role="alert">
        No employee found with the provided credentials.
    </div>
    <div class="alert alert-success d-none mt-5 ml-5" role="alert">
        Employee found with the provided credentials.
    </div>

   <script>
       const form = document.querySelector('#myForm');
       const danger = document.querySelector('.alert-danger');
       const success = document.querySelector('.alert-success');
       form.addEventListener('submit', e=>{
           e.preventDefault();
           let objToServer = {
                name : form.name.value,
                dob : form.dob.value,
                jd : form.jd.value,
                salary : parseInt(form.salary.value)
           };

           fetch("/get-info",{
               headers: {
                    'Content-Type': 'application/json'
               },
               method: "post",
               body : JSON.stringify(objToServer)
           })
           .then(res=> res.json() )
           .then(data => {
               if (data.empFound) {
                   success.classList.remove('d-none');
                   danger.classList.add('d-none');
                   return;
               }
               danger.classList.remove('d-none');
               success.classList.add('d-none');
           });
           
       });
   </script>
   
  </body>
</html>
